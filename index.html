<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <h1>TIC-TAC-TOE</h1>

    <!-- 1 Player -->
    <!-- 2 Player -->
    <div id="number-of-players">
      <p>1 Player</p>
      <p>2 Player</p>
    </div>

    <!-- ----------------------------------------------------------------- -->

    <!-- Pick X or O -->
    <div id="player-1-option">
      <p>Player 1,</p>
      <p>Pick "X" or "O"</p>
    </div>

    <!-- ----------------------------------------------------------------- -->

    <p>Player<span></span></p>

    <!-- 9 box grid -->
    <div id="grid">
      <table>
        <tr class="grid-rows">
          <td id="A"></td>
          <td id="B"></td>
          <td id="C"></td>
        </tr>
        <tr class="grid-rows">
          <td id="D"></td>
          <td id="E"></td>
          <td id="F"></td>
        </tr>
        <tr class="grid-rows">
          <td id="G"></td>
          <td id="H"></td>
          <td id="I"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
