<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <h3 id="lightDarkTheme"></h3>
    <h1>TIC-TAC-TOE</h1>

    <!-- PLAY BUTTON -->

    <div id="onePlayer">
      <h2>One Player</h2>
    </div>

    <div id="twoPlayer">
      <h2>Two Player</h2>
    </div>

    <!-- GAME BOARD -->

    <!-- 9 box grid -->
    <div id="grid">
      <table id="gameBoard">
        <tr class="grid-rows">
          <td id="topLeft"></td>
          <td id="topMiddle"></td>
          <td id="topRight"></td>
        </tr>
        <tr class="grid-rows">
          <td id="middleLeft"></td>
          <td id="middleMiddle"></td>
          <td id="middleRight"></td>
        </tr>
        <tr class="grid-rows">
          <td id="bottomLeft"></td>
          <td id="bottomMiddle"></td>
          <td id="bottomRight"></td>
        </tr>
      </table>
    </div>

    <!-- RESET BUTTON, END, and PLAY AGAIN -->
    <div>
      <h2 id="playAgain">Play Again</h2>
    </div>

    <div>
      <h2 id="end">End Game</h2>
    </div>

    <div>
      <h2 id="reset">Reset</h2>
    </div>

    <!-- PLAYER "X" WINS OR PLAYER "O" WINS -->
    <div>
      <h2 id="result"></h2>
    </div>

    <!-- SUMMARY OF RESULTS -->
    <div>
      <table id="summary"></table>
    </div>
    <script src="twoPlayer.js"></script>
    <script src="onePlayer.js"></script>
  </body>
</html>
